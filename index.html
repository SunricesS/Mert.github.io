                    <!DOCTYPE html>
                    <html lang="tr">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Öksüzer Design</title>
                        <link rel="stylesheet" href="style.css">
                    </head>
                    <body>

                        <!-- Üst logo -->
                        <header>
                            <div class="logo"><a href="index.html"><img src="Resimler/logofixed.png"></a></div>
                            <nav>
                                <a href="#">Ana Sayfa</a>
                                <a href="#urunler">Katalog</a>
                            </nav>
                        </header>

                        <!-- Orta Slayt -->
                        <div class="slayt">
                            <img src="Resimler/Salon/salon9.jpeg" class="active" alt="Slayt 1">
                            <img src="Resimler/Salon/salon6.jpeg" alt="Slayt 2">
                            <img src="Resimler/Salon/salon10.jpeg" alt="Slayt 3">

                            <button class="prev">&#10094;</button>
                            <button class="next">&#10095;</button>

                        <!-- Noktalar -->
                        <div class="dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>

                        </div>

                        <!-- Ürünler -->
                    <section id="urunler" class="urunler">
    <h2>Ürün Kataloğu</h2>

    <div class="arama-container">
        <input type="text" id="aramaInput" placeholder="Ürün İsmi...">
    </div>

    <div class="kategori-butonlar">
        <button data-target="salon">Salon Takımları</button>
        <button data-target="koltuk">Koltuklar</button>
        <button data-target="aksesuar">Aksesuarlar</button>
    </div>

    <div id="aramaSonuclari" class="urun-grid" style="display: none; margin-top: 20px;">
        </div>

    <div id="tum-kategoriler">
        <div id="salon" class="kategori">
            <h3>Salon Takımları</h3>
            <div class="urun-grid"></div>
        </div>

        <div id="koltuk" class="kategori">
            <h3>Koltuklar</h3>
            <div class="urun-grid"></div>
        </div>

        <div id="aksesuar" class="kategori">
            <h3>Aksesuarlar</h3>
            <div class="urun-grid"></div>
        </div>
    </div>
</section>

                        <!-- iletişim falan ksımı -->
                        <footer>
                            <div class="bilgi1">Adres Bilgileri</div>
                            <div class="bilgi2">Whatsapp</div>
                            <div class="bilgi3">Telefon</div>
                        </footer>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
                        <script src="main.js"></script>
                    </body>
                    </html>
